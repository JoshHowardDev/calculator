<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttonsContainer">
            <div class="leftButtons">
                <div class="functionRow">
                    <button type="button" class="clearBtn">Clear</button>
                    <button type="button" class="backspaceBtn">Delete</button>
                </div>
                <div class="numbersContainer">
                    <div class="numbersFirstRow">
                        <button type="button" class="num"  id="7">7</button>
                        <button type="button" class="num"  id="8">8</button>
                        <button type="button" class="num"  id="9">9</button>
                    </div>
                    <div class="numbersSecondRow">
                        <button type="button" class="num"  id="4">4</button>
                        <button type="button" class="num"  id="5">5</button>
                        <button type="button" class="num"  id="6">6</button>
                    </div>
                    <div class="numbersThirdRow">
                        <button type="button" class="num"  id="1">1</button>
                        <button type="button" class="num"  id="2">2</button>
                        <button type="button" class="num"  id="3">3</button>
                    </div>
                    <div class="numbersFourthRow">
                        <button type="button" class="num"  id="zero">0</button>
                        <button type="button" class="num"  id="decimal">.</button>
                    </div>                            
                </div>
            </div>
            <div class="rightButtons">
                <button type="button" class="operator"  id="divide">‚Åí</button>
                <button type="button" class="operator"  id="multiply">x</button>
                <button type="button" class="operator"  id="add">+</button>
                <button type="button" class="operator"  id="subtract">-</button>
                <button type="button" class="operator"  id="equals">=</button>
            </div>
        </div>


    </div>
</body>
</html>
